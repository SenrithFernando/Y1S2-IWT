                    alert("Invalid");
                } else if (pw1 == pw2) {    // this use for checking if password are equal each other 
                    // document.getElementById("para1").innerHTML = "valid"

                } else {                     // this use for checking if password are not equal each other 
                    // document.getElementById("para").innerHTML = "invalid"

                    alert("Invalid");
                }


            }

        }
