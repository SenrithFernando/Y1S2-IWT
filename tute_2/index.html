<!DOCTYPE html>
<html lang="en">

<head>
    <title>IWT Workshop</title>
</head>

<body>
    <h1>IWT Workshop</h1>
    <form action="" method="post">
        <fieldset>
            <legend>Register your interest</legend>
            <b>Your name:</b>
            <input type="text"><br>

            <b>Your email:</b>
            <input type="email"><br><br>

            <b>Your closet center:</b>
            <select name="center" id="center">
                <option value="malabe">Malabe</option>
                <option value="mathara">Mathara</option>
                <option value="kandy">Kandy</option>
            </select>

            <b>Select The Session:</b>
            <input type="checkbox" id="iw" name="iw" value="IW">
            <label for="iw"> Introduction to web</label><br>
            <input type="checkbox" id="html" name="html" value="html&css">
            <label for="html">HTML & CSS</label><br>
            <input type="checkbox" id="js" name="js" value="js">
            <label for="js">Javascript</label><br>
            <input type="checkbox" id="php" name="php" value="php">
            <label for="php">PHP & MYSQL</label><br>

            <b>Are you a sliit student?</b>
            <input type="radio" id="yes" name="student" value="yes">
            <label for="yes">Yes</label>
            <input type="radio" id="no" name="student" value="no">
            <label for="no">No</label><br><br>

            <input type="submit" name="submit" value="Rejister">
        </fieldset>
    </form>
</body>

</html>
