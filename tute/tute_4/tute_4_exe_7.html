<!-- Write a JavaScript program to get the following output using a for() loop. -->
<!-- Answer is : 10
Answer is : 9
Answer is : 8
Answer is : 7
Answer is : 6
Answer is : 4
Answer is : 3
Answer is : 2
Answer is : 1 -->

<html>

<body>
    <script type="text/javascript">



        for (i = 10; i >= 1; i--) {
            if (i != 5) {
                document.write("Answer is : ", i);
                document.write("<br>");
            }

        }



    </script>

</body>

</html>
