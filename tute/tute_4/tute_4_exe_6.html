<!-- Write a JavaScript program where the program takes a number as an input from the user (using a
prompt box) and calculate the factorial value of it.
[Hint: factorial of 5 is equal to 1 * 2 * 3 * 4 * 5 = 120.] -->


<html>

<body>
    <script type="text/javascript">

        var F = prompt("enter number ",);
        var out = 1;

        for (i = 1; i <= F; i++) {
            out = out * i;
        }
        document.write(out);


    </script>

</body>

</html>
